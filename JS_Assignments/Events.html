<!DOCTYPE html>
<html>
  <head>
      <style type="text/css">
          .button{
              background-color: black;
              color: #ffffff;
              padding: 13px;
              border: 0px;
              cursor: pointer;
          }
          .date{
              color:green;
              font-weight: 600;
              font-size: 34px;
          }
      </style>
      </head>
  <body>
    <h1>Event listener</h1>
    <button class="button" id="button">Click to see Current Date</button>
    <p id="datePara" class="date"></p>
    <form name="myForm" action="/action_page.php" onsubmit="return validateForm()" method="post" required>
      Name: <input type="text" name="fname">
      <input type="submit" value="Submit">
    </form>
    <script type="text/javascript">
        let buttonEl=document.getElementById("button");
        let dateParaEl=document.getElementById("datePara");
        
        buttonEl.addEventListener("Click",function() {
          let currentDate = new Date();
          cosole.log(currentDate);
          dateParaEl.textContent = currentDate;
        });
        
        function validateForm() {
          var x = document.forms["myForm"]["fname"].value;
          if (x == "" || x == null) {
            alert("Name must be filled out");
            return false;
          }
        }
        //How console.log() can be used for Debugging.  
        //IN js for every line it shows the out put of that line while we applying the consol.log() 
        //Hence, by this we can know the error of that perticular line and we can Debugging write there like this 
        //the consol.log() is helpful in javascript .
    </script>
  </body>
</html>
